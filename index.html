<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock : Profit and Loss Calculator</title>
</head>
<body>
    <div class="container">
        <section class="container-heading">
            <h1>Check Profit or Loss on Your Stocks. </h1>
        </section>
        <form class="container-input">
            <input type="number" name="input" id="stock-purchase" placeholder="Enter Cost Price of Stock" required> Purchase Price <br>
            <input type="number" name="input" id="stock-quntity" placeholder="Enter Quantity of Stock" required> Stock Quantity <br>
            <input type="number" name="input" id="stock-current" placeholder="Enter Current Price of Stock" required> Current Price <br>
            <button type="submit" class="btn-submit" >Ckeck</button>
            <section class="container-msg" id="msg"></section>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
